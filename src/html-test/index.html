<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
        <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="match_title">World cup 2014 - Group A</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2 class="match_location">International</h2>
                    </div>
                </div>
                    <div class="row" id="details">
                        <div class="col">
                            <div class="text-center">
                                <img src="/src/assets/germany-flag.png" class="team_logo" alt=""/>
                                <h3 class="team_name">Germany</h3>
                            </div>
                        </div>
                        <div class="col">
                            <h1 class="score">1:0</h1>
                        </div>
                        <div class="col">
                            <div class="text-center">
                                <img src="/src/assets/italy-flag.png" class="team_logo" alt=""/>
                                <h3 class="team_name">Italy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="info">
                        <div class="col">
                            <div class="text-center">
                                <p><span class="halftime">2ND HALF</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="dots">
                        <div class="col">
                                <span class="selecteddot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                        </div>
                    </div>
        </div>
    </body>
</html>
